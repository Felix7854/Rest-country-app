<div class="container">
  <div class="search-input">
    <div class="search-icon">
      <fa-icon [icon]="searchIcon" class="color-icon-1"></fa-icon>
    </div>
    <div class="input-section">
      <input
        [(ngModel)]="countryName"
        (keyup)="setMessage($event.target)"
        class="enter-country"
        placeholder="Searching for a country..."
      />
    </div>
  </div>
  <div class="sub-container" (click)="onToggleClick()">
    <div class="dropdown">
      <div class="dropbtn adjust">
        <p class="txt">Filter by Region</p>
        <div class="caret">
          <fa-icon
            [icon]="angleDown"
            class="color-icon-2"
          ></fa-icon>
        </div>
        <div
          class="dropdown-content dropdown-txt"
          [ngClass]="{ show: isDropDownMenu }"
          (click)="selectOption($event)"
          (click)="test($event.target)"
        >
          <a>Africa</a>
          <a>America</a>
          <a>Asia</a>
          <a>Europe</a>
          <a>Oceania</a>
        </div>
      </div>
    </div>
  </div>
</div>
